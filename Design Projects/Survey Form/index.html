<html>

<head>
    <script defer="defer" src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="title">
        <h1 id="title">
            John's Form
        </h1>
        <p id="description">
            A form for a Free Code Camp Project
        </p>
    </div>

    <div class="form">
        <form id="survey-form">
                <div class="form_info">
                    <label id="name-label">* Name:</label>
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                    
                    <label id="email-label">* Email:</label>
                    <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                    
                    <label id="number-label">Age:</label>
                    <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                </div>

            <label for="career">Which option best describes your current role?</label>
            <select id="dropdown" name="career" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Part Time Job</option>
                <option value="job">Full Time Job</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <div class="labels">
                <label for="mood">* How are you today?</label>
            </div>
            <ul style="list-style: none;">
                <li class="radio">
                    <label>Amazing
                        <input name="radio-buttons" value="1" type="radio" class="userRatings">
                    </label>
                </li>
                <li class="radio">
                    <label>Good
                        <input name="radio-buttons" value="2" type="radio" class="userRatings">
                    </label>
                </li>
                <li class="radio">
                    <label>Leave me alone.
                        <input name="radio-buttons" value="3" type="radio" class="userRatings">
                    </label>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>



<label for="preferences">What games do you like?
    <br>(Check all that apply):
</label>
<ul id="preferences" style="list-style: none;">
    <li class="checkbox">
        <label>
            <input name="prefer" value="1" type="checkbox" class="userRatings">Action</label>
    </li>
    <li class="checkbox">
        <input name="prefer" value="2" type="checkbox" class="userRatings">RPG</li>
    <li class="checkbox">
        <label>
            <input name="prefer" value="3" type="checkbox" class="userRatings">JRPG</label>
    </li>
    <li class="checkbox">
        <label>
            <input name="prefer" value="4" type="checkbox" class="userRatings">Shooter</label>
    </li>
    <li class="checkbox">
        <label>
            <input name="prefer" value="5" type="checkbox" class="userRatings">MOBA</label>
    </li>
</ul>


<label for="comments">How did I do?</label>
<textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter text here..."></textarea>


<button id="submit" type="submit">Submit</button>
</form>
